<button type="button" (click)="menu.toggle($event)">
  <img ngSrc="../../../assets/images/menu_blob.svg" alt="Menu button" height="900" width="900">
  <i class="pi pi-bars"></i>
</button>
<p-slideMenu #menu [model]="menuItems" [popup]="true" [viewportHeight]="250" [style]="{'min-width':'175px'}">
</p-slideMenu>
