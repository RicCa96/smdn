<button type="button" (click)="isMenuSidebarVisible = true">
  <img ngSrc="../../../assets/images/menu_blob.svg" alt="Menu button" height="900" width="900">
  <i class="pi pi-bars"></i>
</button>

<p-sidebar [(visible)]="isMenuSidebarVisible">
  <p-menu [model]="navItems">
    <ng-template pTemplate="item" let-item>
      <a class="p-menuitem-link flex justify-content-between align-items-center p-3" [routerLink]="item.routerLink" (click)="navItemClick()">
        {{ item.label }}
      </a>
    </ng-template>
  </p-menu>
</p-sidebar>
